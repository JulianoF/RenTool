plugins {
	id 'java'
	id 'war'
}

repositories{
	mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/java']
        }
    }
}

dependencies{
	implementation 'javax.servlet:javax.servlet-api:4.0.1'
	implementation 'mysql:mysql-connector-java:8.0.28'
}

war{
	archiveBaseName = 'RenTool'
	version = '1.0'
	destinationDirectory = file('webapps')
    	exclude 'WEB-INF/**/*.jsp'
	from('src/jsp') {
       		into('')
		include '**/*.jsp'
   	 }
        from('src') {
       	 	into('WEB-INF')
        	include 'web.xml'
   	 }
}
